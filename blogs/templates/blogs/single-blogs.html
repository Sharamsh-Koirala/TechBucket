{% extends 'main.html' %}
{% load static %}
{% static "" as baseUrl %}
{% block content %}

<section class="service-details">
  <div class="container">
      <div class="service__title">
          <h3>{{blog.title}}</h3>
      </div>
      <div class="service__desc">
          <img class="w-100" src="{{ baseUrl }}/static/images/{{blog.feature_image}}" alt="Service Image"/>
          <p class="date">{{blog.created}}</p>
          <p class="service__detail">{{blog.description}}</p>
      </div>
  </div>
</section>
    
{% endblock content %}
