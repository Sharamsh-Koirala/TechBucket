{% extends 'main.html' %}
{% load static %}
{% static "" as baseUrl %}
{% block content %}

      <section class="page-nav">
        <div class="container">
          <p>
            <a class="text-decoration-none" href="../index.html">HOME > SERVICES </a> 
          </p>
        </div>
      </section>

      <section class="services">
        <div class="container">
            <div class="services__title">
                <h3>SERVICES</h3>
            </div>
            <div class="services__body">

              <div class="row">
              {% for service in services %}

                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6">
                        <a class="text-decoration-none" href="{% url 'service' service.id %}">
                          <style>body__card-1 {background:linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)); }</style>
                          <div class="body__card-1" style="background-image: url('{{ baseUrl }}/static/images/{{service.featured_image}}'); background-size: cover;">
                            <div class="card__inner">
                                <h2>{{service.title}}</h2>
                            </div>
                        </div>
                        </a> 
                    </div>

              {% endfor %}
              </div>
            </div>
        </div>
      </section>
{% endblock content %}
