{% extends 'main.html' %}
{% load static %}
{% static "" as baseUrl %}
{% block content %}
      <section class="page-nav">
        <div class="container">
          <p>
            <a class="text-decoration-none" href="{% url 'products' %}">HOME > PRODUCTS </a> > {{product.title}}
          </p>
        </div>
      </section>

      <section class="services-counseling">
        <div class="container">
            <div class="services-counseling__body d-flex justify-content-end">
                <div class="services">
                    <a href="{% url 'services' %}" class="text-decoration-none">SERVICES</a>
                </div>
                <div class="counseling">
                    <a href="{% url 'support' %}" class="text-decoration-none">COUNSELING</a>
                </div>
            </div>
        </div>
      </section>

      <section class="product-detail">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                  <div class="expandedImg-container">
                    <img src="{{ baseUrl }}/static/images/{{product.featured_image}}" id="expandedImg" style="width:100%"/>
                    <div id="imgtext"></div>
                  </div>

                  <div class="row-smallImg">
                    <div class="column">
                      <img src="{{ baseUrl }}/static/images/{{product.featured_image_2}}" alt="Product" style="width: 100%" onclick="myFunction(this)"/>
                    </div>
                    <div class="column">
                      <img src="{{ baseUrl }}/static/images/{{product.featured_image_3}}" alt="Product" style="width: 100%" onclick="myFunction(this)"/>
                    </div>
                    <div class="column">
                      <img src="{{ baseUrl }}/static/images/{{product.featured_image_4}}" alt="Product" style="width: 100%" onclick="myFunction(this)"/>
                    </div>
                    <div class="column">
                      <img src="{{ baseUrl }}/static/images/{{product.featured_image_5}}" alt="Product" style="width: 100%" onclick="myFunction(this)"/>
                    </div>
                  </div>

                </div>
                <div class="col-lg-6">
                    <div class="product-detail__right">
                        <h2>{{product.title}}</h2>
                        <p>{{product.description}}</p>

                        <div class="specification-details">
                            <ul class="nav mb-3" id="pills-tab" role="tablist">
                                <li class="nav-item" role="presentation">
                                  <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Specification</button>
                                </li>
                                <li class="nav-item" role="presentation">
                                  <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Product Details</button>
                                </li>
                              </ul>
                              <div class="tab-content" id="pills-tabContent">
                                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
                                  <p>{{product.specification}}</p>
                                </div>
                                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
                                  <p>{{product.description}}</p>
                                </div>
                                
                              </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
      </section>

{% endblock content %}
